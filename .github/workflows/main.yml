name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to Heroku Container registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login
      - name: Deploy
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku auth:token && docker login --username=${HEROKU_EMAIL} --password=${secrets.HEROKU_API_KEY} registry.heroku.com && docker build -t registry.heroku.com/${HEROKU_APP_NAME}/web . && docker push registry.heroku.com/${HEROKU_APP_NAME}/web